<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Segnala un Problema Urbano</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="container py-5">

<div class="row">
    <div class="col-12">
        <form id="reportForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Sintesi</label>
                <input type="text" class="form-control" id="summary" placeholder="Breve descrizione del problema" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrizione Dettagliata</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Descrivi il problema nel dettaglio" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" required>
                    <option selected disabled>Scegli...</option>
                    <option value="rifiuti">Rifiuti / Discariche</option>
                    <option value="alberi">Alberi / Verde Pubblico</option>
                    <option value="buche">Buche / Strade</option>
                    <option value="altro">Altro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Indirizzo</label>
                <input type="text" class="form-control" id="address" placeholder="Inserisci un indirizzo" required autocomplete="off">
                <div id="addressSuggestions" class="list-group position-absolute" style="z-index: 1000;"></div>
            </div>

            <div id="map" style="height: 300px; " class="mb-3"></div>

            <div class="mb-3">
                <label for="gravity" class="form-label">Gravit√† (1-5)</label>
                <input type="range" class="form-range" min="1" max="5" step="1" id="gravity">
            </div>

            <div class="mb-3">
                <label class="form-label">Media (Max 5 file, 10MB ciascuno)</label>
                <div id="mediaList" class="mb-2 d-flex flex-wrap gap-2"></div>
                <button type="button" class="btn btn-secondary" id="addMediaBtn">Aggiungi File</button>
            </div>

            <button type="submit" class="btn btn-success">Invia Segnalazione</button>

        </form>
    </div>
</div>
<div id="result" class="alert d-none mt-4"></div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
