<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Segnala un Problema Urbano</title>
</head>
<body class="container py-5">

<h1 class="mb-4">Segnala un Problema Urbano</h1>

<form id="reportForm">

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
  </div>

  <div class="mb-3">
    <label for="summary" class="form-label">Sintesi</label>
    <input type="text" class="form-control" id="summary" placeholder="Breve descrizione del problema" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descrizione Dettagliata</label>
    <textarea class="form-control" id="description" rows="4" placeholder="Descrivi il problema nel dettaglio" required></textarea>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Categoria</label>
    <select class="form-select" id="category" required>
      <option selected disabled>Scegli...</option>
      <option value="rifiuti">Rifiuti / Discariche</option>
      <option value="alberi">Alberi / Verde Pubblico</option>
      <option value="buche">Buche / Strade</option>
      <option value="altro">Altro</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="severity" class="form-label">Gravit√† (1-5)</label>
    <input type="range" class="form-range" min="1" max="5" step="1" id="severity">
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Indirizzo</label>
    <input type="text" class="form-control" id="address" placeholder="Inserisci un indirizzo" autocomplete="off">
    <div id="addressSuggestions" class="list-group position-absolute" style="z-index: 1000;"></div>
    <small class="text-muted">Puoi cercare un indirizzo oppure cliccare sulla mappa per impostare la posizione.</small>
  </div>

  <div id="map" style="height: 300px;" class="mb-3"></div>

  <div class="mb-3">
    <label for="media" class="form-label">Media (Max 5 file, 10MB ciascuno)</label>
    <input class="form-control" type="file" id="media" multiple accept="image/*,video/*">
  </div>

  <button type="submit" class="btn btn-success">Invia Segnalazione</button>

</form>

<div id="result" class="alert d-none mt-4"></div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
